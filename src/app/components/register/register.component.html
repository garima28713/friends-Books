<section class="vh-100 " style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-1">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <!-- <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p> -->

                                <form #form="ngForm" (ngSubmit)="registerFormSubmit()">
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <h3>Sign Up</h3>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">First Name</label>
                                            <input [(ngModel)]="registerform.firstName" required type="text"
                                                name="firstname" class="form-control" />

                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Last Name</label>
                                            <input [(ngModel)]="registerform.lastName" required type="text"
                                                name="lastname" class="form-control" />

                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c">Email</label>
                                            <input [(ngModel)]="registerform.email" type="email" required email
                                                name="email" class="form-control" />

                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c">Date of Birth</label>
                                            <input [(ngModel)]="registerform.dob" type="date" required name="dob"
                                                class="form-control" />

                                        </div>
                                    </div>
                                    <mat-radio-group aria-label="Select an option" #gender="ngModel" required
                                        name="gender" [(ngModel)]="registerform.gender">
                                        <div>Gender</div>
                                        <mat-radio-button value="Male">Male</mat-radio-button>
                                        <mat-radio-button value="Female">Female</mat-radio-button>
                                        <mat-radio-button value="Others">Prefer not to say</mat-radio-button>
                                    </mat-radio-group>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Password</label>
                                            <input [(ngModel)]="registerform.password" type="password" required
                                                minlength="6" maxlength="12" name="password" #password="ngModel"
                                                class="form-control" />

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class=" flex-fill mb-0">
                                            <label>Confirm password</label>
                                            <input type="password" [(ngModel)]="obj.confirm" #confirmpassword="ngModel"
                                                required minlength="6" maxlength="12" name="confirmpassword"
                                                class="form-control" />

                                        </div>
                                    </div>

                                    <div class=" d-flex justify-content-center mb-5">
                                        <input class="me-2" type="checkbox" value="" name="agreed" required
                                            [(ngModel)]="obj.agreed" #agreed="ngModel" />
                                        <label class="" for="form2Example3">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-2 mb-2 mb-lg-2">
                                        <button type="submit" class="btn btn-primary"
                                            [disabled]="!(form.valid && password.value==confirmpassword.value)">Register</button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                            routerLink="/login" class="fw-bold text-body"><u>Login here</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
